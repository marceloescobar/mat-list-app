<div class="container">
  <div class="list-container">
    <h4>Paginator</h4>
    <mat-list role="list">
      <mat-list-item class="mat-list" role="listitem" *ngFor='let i of dataSource'>
        {{i.value}}
      </mat-list-item>
    </mat-list>
    <mat-paginator #paginator [length]="dataSize" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>


</div>
